apiVersion: apps/v1
kind: Deployment
metadata:
  name: carstore1
  labels:
    app: carstore1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: carstore1
  template:
    metadata:
      labels:
        app: carstore1
    spec:
      containers:
        - name: carstore1
          image: user29acr1.azurecr.io/carstore:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5
